<div data-ng-controller="AdminsController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
<!--             Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">MEAN TODO</a>
            </div>

<!--             Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>

                    <li class="page-scroll" data-ng-show="!authentication.user">
                        <a href="/login">Login</a>
                    </li>
                    <li class="page-scroll" data-ng-show="!authentication.user">
                        <a href="/register">Register</a>
                    </li>

                    <li class="page-scroll" data-ng-show="authentication.user">
                        <a href="/#!/participants/create">CREATE</a>
                    </li>
                    <li class="page-scroll" data-ng-show="authentication.user">
                        <a href="/#!/participants">participants</a>
                    </li>
                    <li class="page-scroll" data-ng-show="authentication.user">
                        <a href="/logout">Hello <span data-ng-bind="authentication.user.name" data-ng-show="authentication.user"></span>, Logout?</a>
                    </li>
                </ul>
            </div>
<!--             /.navbar-collapse -->
        </div>
<!--         /.container-fluid -->
    </nav>

    <section data-ng-init="find()" class="container">
     	<table st-table="rowCollection" class="table table-striped">
     	<thead>
     		<tr class="tb-header">
     			<th>Name</th>
     			<th>Username</th>
     			<th>Email</th>
     			<th>Actions</th>
     		</tr>
     		</thead>
     		<tbody>
  			<tr ng-repeat="user in users">
    			<td>{{ user.name }}</td>
    			<td>{{ user.username }}</td>
    			<td>{{ user.email }}</td>
    			<td class="action-column">
                	<button type="button" class="btn btn-info btn-sm" ng-click="edit(user)">Edit</button>
            	</td>
  			</tr>
  			</tbody>
		</table>
    </section>
</div>

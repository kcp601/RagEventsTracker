<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create an event</h4>
            </div>
            <div class="modal-body">
                <form>
                    <label>Event Name</label> <input type="text" ng-model="Name" title="Name"><br>
                    <label>Date Of Event</label> <input type="text" ng-model="DateOfEvent" title="Date Of Event"><br>
                    <label>Amount Raised</label> <input type="text" ng-model="AmountRaised" title="AmountRaised"><br>
                    <!-- Should be a drop down box... \/ -->
                    <label>Banking Method</label> <input type="text" ng-model="BankingMethod" title="BankingMethod"><br>
                    <label>Has been banked?</label> <input type="checkbox" ng-model="HasBeenBanked" title="Has Been Banked"><br>
                    <label ng-show="HasBeenBanked">Participant</label> <select ng-show="HasBeenBanked" data-ng-options="participant.Name for participant in participants" data-ng-model="Participant"></select><br>
                    <label>Banked On</label> <input type="text" ng-model="BankedOn"><br>
                    <!-- Bigger input box -->
                    <label>Notes</label> <input type="text" ng-model="Notes"><br>
                    <!-- Make a date picker \/ -->
                    <label>Permit Application Date</label> <input type="text" ng-model="PermitApplicationDate"><br>
                    <label>Permit Date For</label> <input type="text" ng-model="PermitDateFor"><br>
                    <!-- Attachment input (can I insert a file here?) \/ -->
                    <label>Permit Attachment</label> <input type="text" ng-model="PermitAttachment"><br>
                    <label>City/Town Permit is for</label> <input type="text" ng-model="CityTownPermitFor"><br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="create()" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

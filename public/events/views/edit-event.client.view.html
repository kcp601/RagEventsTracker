<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit an event</h4>
            </div>
            <div class="modal-body">
                <form>
                    Event Name <input type="text" ng-model="event.Name"><br>
                    Date of Event <input type="text" ng-model="event.DateOfEvent"><br>
                    Amount Raised <input type="text" ng-model="event.AmountRaised"><br>
                    Banking Method <input type="text" ng-model="event.BankingMethod"><br>
                    Has been banked <input type="checkbox" ng-model="event.HasBeenBanked"><br>
                    Banked On <input type="text" ng-model="event.BankedOn"><br>
                    Notes <input type="text" ng-model="event.Notes"><br>
                    Permit Application date <input type="text" ng-model="event.PermitApplicationDate"><br>
                    Permit Date for <input type="text" ng-model="event.PermitDateFor"><br>
                    Permit Attachment <input type="text" ng-model="event.PermitAttachment"><br>
                    City/Towm Permit for <input type="text" ng-model="event.CityTownPermitFor">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="save()" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<div ng-controller="ExampleController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/">Rag Events Tracker</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="page-scroll" data-ng-show="!authentication.user">
                        <a href="/login">Login</a>
                    </li>
                    <li class="page-scroll" data-ng-show="!authentication.user">
                        <a href="/register">Register</a>
                    </li>

                    <li class="page-scroll" data-ng-show="authentication.user">
                        <a href="/logout">Hello <span data-ng-bind="authentication.user.name" data-ng-show="authentication.user"></span>, Logout?</a>
                    </li>                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header data-ng-show="!authentication.user">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile.png" alt="">
                    <div class="intro-text">
                        <span class="name">Rag Events Tracker</span>
                        <hr class="star-light">
                        <span class="skills">Monitor, Alter and Report on Participants, Events and Adventures!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="success" id="about" data-ng-show="authentication.user">
        <div class="container">

            <div class="row">
                <div class="iconContainer col-md-4" ng-click="showParticipantDiv = !showParticipantDiv">
                    <i class="fa fa-5x fa-user"></i>
                    <span class="iconText">Participants</span>
                </div>
                <div class="iconContainer col-md-4" ng-click="showEventDiv = !showEventDiv">
                    <i class="fa fa-5x fa-calendar"></i>
                    <span class="iconText">Events</span>
                </div>
                <div class="iconContainer col-md-4" ng-click="showAdventureDiv = !showAdventureDiv">
                    <i class="fa fa-5x fa-bicycle"></i>
                    <span class="iconText">Adventures</span>
                </div>
            </div>

            <br>

            <div ng-controller="ParticipantsController">
                <p ng-if="showParticipantDiv">Reports</p>
                <div class="participantDiv row" ng-if="showParticipantDiv">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <button class="btn btn-default" ng-click="simplePDF()">ParticipantsReport#1</button>
                        <button class="btn btn-success">ParticipantsReport#2</button>
                        <button class="btn btn-warning">ParticipantsReport#3</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <br>
                <p ng-if="showParticipantDiv">Management</p>
                <div class="participantDiv row" ng-if="showParticipantDiv">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <button class="btn btn-default" ng-click="addParticipant()">ParticipantsAdd</button>
                        <button class="btn btn-success" ng-click="editParticipant()">ParticipantsEdit</button>
                        <button class="btn btn-warning" ng-click="deleteParticipant()">ParticipantsDelete</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>

            <div ng-controller="EventsController">
                <p ng-if="showEventDiv">Reports</p>
                <div class="eventDiv row" ng-if="showEventDiv">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <button class="btn btn-default" ng-click="simplePDF()">EventsReport#1</button>
                        <button class="btn btn-success">EventsReport#2</button>
                        <button class="btn btn-warning">EventsReport#3</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <br>
                <p ng-if="showEventDiv">Management</p>
                <div class="eventDiv row" ng-if="showEventDiv">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <button class="btn btn-default" ng-click="addEvent()">EventsAdd</button>
                        <button class="btn btn-success" ng-click="editEvent()">EventsEdit</button>
                        <button class="btn btn-warning" ng-click="deleteEvent()">EventsDelete</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>

            <div ng-controller="AdventuresController">
                <p ng-if="showAdventureDiv">Reports</p>
                <div class="adventureDiv row" ng-if="showAdventureDiv">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <button class="btn btn-default" ng-click="simplePDF()">AdventuresReport#1</button>
                        <button class="btn btn-success">AdventuresReport#2</button>
                        <button class="btn btn-warning">AdventuresReport#3</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>

                <br>
                <p ng-if="showAdventureDiv">Management</p>
                <div class="adventureDiv row" ng-if="showAdventureDiv">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <button class="btn btn-default" ng-click="addAdventure()">AdventuresAdd</button>
                        <button class="btn btn-success" ng-click="editAdventures()">AdventuresEdit</button>
                        <button class="btn btn-warning" ng-click="deleteAdventure()">AdventuresDelete</button>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </section>

<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create a participant</h4>
            </div>
            <div class="modal-body">
                <form>
                    Name <input type="text" ng-model="Name" title="Name"><br>
                    Date Of Birth <input type="text" ng-model="DateOfBirth" title="Date Of Birth"><br>
                    Email Address <input type="text" ng-model="Email" title="Email Address"><br>
                    Mobile Number <input type="text" ng-model="MobileNo" title="Mobile Number"><br>
                    Adventure <input type="text" ng-model="Adventure" title="adventure"><br>
                    Catch Up Date 1 <input type="text" ng-model="CatchUpDate1"><br>
                    Catch Up Date 2 <input type="text" ng-model="CatchUpDate2"><br>
                    Catch Up Date 3 <input type="text" ng-model="CatchUpDate3"><br>
                    Attended Group Meeting 1 <input type="checkbox" ng-model="AttendedGroupMeeting1"><br>
                    Attended Group Meeting 2 <input type="checkbox" ng-model="AttendedGroupMeeting2"><br>
                    Total Fundraised <input type="text" ng-model="TotalFundraised"><br>
                    Offline Total <input type="text" ng-model="OfflineTotal"><br>
                    Just Giving Total <input type="text" ng-model="JustGivingTotal"><br>
                    Adventure Leader<input type="text" ng-model="AdventureLeader">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('Cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="create()" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
